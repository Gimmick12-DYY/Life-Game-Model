<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }
    </style>
</head>

<body>

    <script type="module">
        // Import necessary libraries and packages for rendering and GUI
        import GUI from 'https://cdn.jsdelivr.net/npm/lil-gui@0.17/+esm'
        import * as THREE from 'https://cdn.skypack.dev/three@0.144.0'
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/OrbitControls.js'

        const settings = {
            seed: 91651088029,
            fps: 0,
            dimensions: 300,
            atoms: {
                count: 500,
                radius: 0.3,
                bounceEnergy: 1.2,
                traceDistance: 20 // Distance threshold for traces
            },
            brownian: {
                active: true,
                intensity: 0.5
            },
            drawings: {
                lines: false,
                circle: false,
                background: {
                    active: false,
                    color: 'black'
                },
            },
            rules: {},
            rulesArray: [],
            colors: ['#FF0000', '#00FF00', '#0000FF', '#FFFF00'],
            time_scale: 1.0, 
            cutOff: 2000,
            viscosity: 0.85,
            pulseDuration: 10,
            // Different modes
            reset: () => resetScene(),
            randomRules: () => {
                randomRules()
                randomAtoms(settings.atoms.count, true)
                updateGUIDisplay()
            },
            symmetricRules: () => {
                symmetricRules()
                randomAtoms(settings.atoms.count, true)
                updateGUIDisplay()
            },
            randomizeColors: () => {
                randomizeParticleColors()
            },
            cellDivision: () => {
                // Reset rules for cell division behavior
                for (var i of settings.colors) {
                    settings.rules[i] = {};
                    for (var j of settings.colors) {
                        if (i === j) {
                            settings.rules[i][j] = 1.0; // Increased attraction for more dynamic behavior from default
                        } else {
                            settings.rules[i][j] = -1.0; // Increased repulsion for more dynamic behavior from default
                        }
                    }
                }
                // Adjust physics for more movement
                settings.brownian.intensity = 2.5; // Increased random movement
                settings.viscosity = 0.85; // Reduced viscosity for more bouncy behavior
                settings.time_scale = 1.0; // Faster movement
                settings.cutOff = 500;
                settings.atoms.count = 500;
                settings.atoms.radius = 0.3;
                settings.atoms.bounceEnergy = 1.2; // Increased bounce energy (toward the wall)
                
                // Force recreation of materials with new colors
                meshMaterials.forEach((material, index) => {
                    material.color.set(settings.colors[index]);
                });
                
                randomAtoms(settings.atoms.count, true);
                flattenRules();
                updateGUIDisplay();
            },
            neuralNetwork: () => {
                // Reset rules for neural network-like behavior
                for (var i of settings.colors) {
                    settings.rules[i] = {};
                    for (var j of settings.colors) {
                        if (i === j) {
                            // Same type molecules strongly attract each other to form cell structures
                            switch(settings.colors.indexOf(i)) {
                                case 0: // Red (soma molecules) - form dense spherical clusters
                                    settings.rules[i][j] = 0.7;
                                    break;
                                case 1: // Green (axon molecules) - form chain-like structures
                                    settings.rules[i][j] = 0.6;
                                    break;
                                case 2: // Blue (dendrite molecules) - form branching structures
                                    settings.rules[i][j] = 0.6;
                                    break;
                                case 3: // Yellow (membrane molecules) - form boundaries
                                    settings.rules[i][j] = 0.5;
                                    break;
                            }
                        } else {
                            // Different type interactions
                            const typeA = settings.colors.indexOf(i);
                            const typeB = settings.colors.indexOf(j);
                            
                            if (typeA === 0) { // Red (soma molecules)
                                if (typeB === 3) settings.rules[i][j] = 0.4; // Attract membrane molecules
                                else settings.rules[i][j] = -0.4; // Moderate repulsion from others
                            }
                            else if (typeA === 1 || typeA === 2) { // Green/Blue (axon/dendrite molecules)
                                if (typeB === 3) settings.rules[i][j] = 0.3; // Weak attraction to membrane
                                else if (typeB === 0) settings.rules[i][j] = -0.5; // Moderate repulsion from soma
                                else settings.rules[i][j] = -0.3; // Weak repulsion from other processes
                            }
                            else { // Yellow (membrane molecules)
                                if (typeB === 0) settings.rules[i][j] = 0.4; // Attracted to soma
                                else if (typeB === 1 || typeB === 2) settings.rules[i][j] = 0.3; // Weak attraction to processes
                                else settings.rules[i][j] = 0.2; // Very weak attraction to other membrane molecules
                            }
                        }
                    }
                }

                // Physics for better distribution
                settings.brownian.intensity = 1.2; // Increased random movement
                settings.viscosity = 0.7; // Lower viscosity for more movement
                settings.time_scale = 0.5; // Moderate speed
                settings.cutOff = 100; // Shorter interaction range
                settings.atoms.count = 400; // Fewer particles for clearer structures
                settings.atoms.radius = 0.4; // Slightly larger particles

                // Distribution: more balanced distribution
                const counts = [
                    Math.floor(settings.atoms.count * 0.3), // Red (soma molecules)
                    Math.floor(settings.atoms.count * 0.25), // Green (axon molecules)
                    Math.floor(settings.atoms.count * 0.25), // Blue (dendrite molecules)
                    Math.floor(settings.atoms.count * 0.2)  // Yellow (membrane molecules)
                ];

                // Clear existing atoms and create new ones with random positions
                while (settings.scene.atomsGroup.children.length) {
                    settings.scene.atomsGroup.remove(settings.scene.atomsGroup.children[0]);
                }
                atoms.length = 0;

                // Create new atoms with specified distribution
                for (let i = 0; i < settings.colors.length; i++) {
                    create(counts[i], i);
                }

                flattenRules();
                updateGUIDisplay();
            },
            neuralTraces: {
                enabled: false,
                material: null,
                lines: null,
                visible: false 
            },
            gui: null,
            scene: {
                camera: null,
                scene: null,
                renderer: null,
                controls: null,
                atomsGroup: null,
                gridHelper: null
            },
            predatorNucleusMode: () => {
                // Parameters for this mode
                const coreCount = 4;
                const foodCount = 120;
                const cellCount = 24;
                const membraneCount = 24;
                const coreRadius = 2.5;
                const foodRadius = 0.22;
                const cellRadius = 0.5;
                const membraneRadius = 0.3;
                const coreColor = '#FFD700'; // gold
                const foodColor = '#00FFFF'; // cyan
                const cellColor = '#FF69B4'; // pink
                const membraneColor = '#00FF00'; // green
                const coreMass = 10;
                const foodMass = 1;
                const cellMass = 2;
                const membraneMass = 1.5;
                settings.colors = [coreColor, foodColor, cellColor, membraneColor];
                // Clear scene
                while (settings.scene.atomsGroup.children.length) {
                    settings.scene.atomsGroup.remove(settings.scene.atomsGroup.children[0]);
                }
                atoms.length = 0;
                // Create cores
                for (let i = 0; i < coreCount; i++) {
                    const atom = [randomX(), randomY(), randomX(), 0, 0, 0, 0, null, coreRadius, coreMass];
                    const mesh = new THREE.Mesh(sphereGeom, new THREE.MeshBasicMaterial({color: coreColor, side: THREE.DoubleSide}));
                    mesh.position.set(atom[0], atom[1], atom[2]);
                    mesh.scale.set(coreRadius, coreRadius, coreRadius);
                    settings.scene.atomsGroup.add(mesh);
                    atom[7] = mesh;
                    atoms.push(atom);
                }
                // Create food
                for (let i = 0; i < foodCount; i++) {
                    const atom = [randomX(), randomY(), randomX(), 0, 0, 0, 1, null, foodRadius, foodMass];
                    const mesh = new THREE.Mesh(sphereGeom, new THREE.MeshBasicMaterial({color: foodColor, side: THREE.DoubleSide}));
                    mesh.position.set(atom[0], atom[1], atom[2]);
                    mesh.scale.set(foodRadius, foodRadius, foodRadius);
                    settings.scene.atomsGroup.add(mesh);
                    atom[7] = mesh;
                    atoms.push(atom);
                }
                // Create cell particles
                for (let i = 0; i < cellCount; i++) {
                    const atom = [randomX(), randomY(), randomX(), 0, 0, 0, 2, null, cellRadius, cellMass];
                    const mesh = new THREE.Mesh(sphereGeom, new THREE.MeshBasicMaterial({color: cellColor, side: THREE.DoubleSide}));
                    mesh.position.set(atom[0], atom[1], atom[2]);
                    mesh.scale.set(cellRadius, cellRadius, cellRadius);
                    settings.scene.atomsGroup.add(mesh);
                    atom[7] = mesh;
                    atoms.push(atom);
                }
                // Create membrane particles
                for (let i = 0; i < membraneCount; i++) {
                    const atom = [randomX(), randomY(), randomX(), 0, 0, 0, 3, null, membraneRadius, membraneMass];
                    const mesh = new THREE.Mesh(sphereGeom, new THREE.MeshBasicMaterial({color: membraneColor, side: THREE.DoubleSide}));
                    mesh.position.set(atom[0], atom[1], atom[2]);
                    mesh.scale.set(membraneRadius, membraneRadius, membraneRadius);
                    settings.scene.atomsGroup.add(mesh);
                    atom[7] = mesh;
                    atoms.push(atom);
                }
                settings.predatorNucleusActive = true;
                updateGUIDisplay();
            },
            predatorNucleusActive: false
        }
        const resetScene = () => {
            randomAtoms(settings.atoms.count, true)
            settings.scene.controls.target = new THREE.Vector3(settings.dimensions / 2, settings.dimensions / 2, settings.dimensions / 2)
            addGridHelper()
        }
        const addGridHelper = () => {
            if (settings.scene.gridHelper) {
                settings.scene.gridHelper.parent.remove(settings.scene.gridHelper)
            }
            settings.scene.gridHelper = new THREE.GridHelper(settings.dimensions, 10)
            settings.scene.gridHelper.position.x = settings.dimensions / 2
            settings.scene.gridHelper.position.y = 0
            settings.scene.gridHelper.position.z = settings.dimensions / 2
            settings.scene.scene.add(settings.scene.gridHelper)
        }
        const initScene = () => {
            const container = document.createElement('div');
            document.body.appendChild(container);

            const aspect = window.innerWidth / window.innerHeight;
            settings.scene.camera = new THREE.PerspectiveCamera(45, aspect, 0.1, 5000);
            settings.scene.camera.position.x = settings.dimensions * 2
            settings.scene.camera.position.y = settings.dimensions * 2
            settings.scene.camera.position.z = settings.dimensions * 2
            settings.scene.scene = new THREE.Scene();

            settings.scene.atomsGroup = new THREE.Group()
            settings.scene.scene.add(settings.scene.atomsGroup)

            settings.scene.renderer = new THREE.WebGLRenderer()
            settings.scene.renderer.setPixelRatio(window.devicePixelRatio)
            settings.scene.renderer.setSize(window.innerWidth, window.innerHeight)
            container.appendChild(settings.scene.renderer.domElement)

            settings.scene.controls = new OrbitControls(settings.scene.camera, settings.scene.renderer.domElement)
            settings.scene.controls.target = new THREE.Vector3(settings.dimensions / 2, settings.dimensions / 2, settings.dimensions / 2)
            settings.scene.controls.update()

            addGridHelper()
            window.addEventListener('resize', () => {
                settings.scene.camera.aspect = window.innerWidth / window.innerHeight
                settings.scene.camera.updateProjectionMatrix()
                settings.scene.renderer.setSize(window.innerWidth, window.innerHeight)
            })
        }

        const updateGUIDisplay = () => {
            console.log('gui', settings.gui)
            settings.gui.destroy()
            setupGUI()
        }
        Object.defineProperty(String.prototype, 'capitalise', {
            value: function() {
                return this.charAt(0).toUpperCase() + this.slice(1);
            },
            enumerable: false
        })

        // Build GUI
        const setupGUI = () => {
            settings.gui = new GUI({
                title: 'Particle Life Config',
                container: document.body,
                autoPlace: false
            })
            settings.gui.domElement.style.position = 'absolute'
            settings.gui.domElement.style.left = '16px'
            settings.gui.domElement.style.top = '16px'

            // Slimmed-down Controls
            settings.gui.add(settings, 'reset').name('Reset Simulation')
            settings.gui.add(settings, 'randomRules').name('Randomize Rules')
            settings.gui.add(settings, 'cellDivision').name('Cell Division Mode')
            settings.gui.add(settings, 'neuralNetwork').name('Neural Network Mode')
            settings.gui.add(settings, 'randomizeColors').name('Randomize Colors')
            settings.gui.add(settings.neuralTraces, 'visible')
                .name('Show Neural Traces')
                .onChange((value) => {
                    settings.neuralTraces.enabled = value;
                    if (value && !settings.neuralTraces.lines) {
                        initNeuralTraces();
                    }
                    if (!value && settings.neuralTraces.lines) {
                        settings.scene.scene.remove(settings.neuralTraces.lines);
                        settings.neuralTraces.lines = null;
                    }
                });
            settings.gui.add(settings.atoms, 'count', 100, 2000, 100).name('Particle Count').listen().onFinishChange(v => {
                randomAtoms(v, true)
            })
            settings.gui.add(settings, 'time_scale', 0.1, 2, 0.1).name('Speed').listen()
            settings.gui.add(settings.atoms, 'radius', 0.1, 2, 0.1).name('Size').listen().onFinishChange(v => {
                for (const mesh of settings.scene.atomsGroup.children) mesh.scale.set(v, v, v)
            })
            settings.gui.add(settings, 'predatorNucleusMode').name('Predator Nucleus Mode')
        }


        // Seedable 'decent' random generator
        function mulberry32() {
            var t = settings.seed += 0x6D2B79F5;
            t = Math.imul(t ^ t >>> 15, t | 1);
            t ^= t + Math.imul(t ^ t >>> 7, t | 61);
            return ((t ^ t >>> 14) >>> 0) / 4294967296.;
        }

        function getRandomHexColor() {
            const r = Math.floor(mulberry32() * 256);
            const g = Math.floor(mulberry32() * 256);
            const b = Math.floor(mulberry32() * 256);
            const toHex = (c) => {
                const hex = c.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return '#' + toHex(r) + toHex(g) + toHex(b);
        }

        function randomizeParticleColors() {
            for (let i = 0; i < settings.colors.length; i++) {
                settings.colors[i] = getRandomHexColor();
            }
            meshMaterials.forEach((material, index) => {
                material.color.set(settings.colors[index]);
            });
            updateGUIDisplay();
        }

        function loadSeedFromUrl() {
            var hash = window.location.hash;
            if (hash != undefined && hash[0] == '#') {
                var param = Number(hash.substr(1)); // remove the leading '#'
                if (isFinite(param)) {
                    settings.seed = param;
                    console.log("Using seed " + settings.seed);
                }
            }
        }

        function randomRules() {
            if (!isFinite(settings.seed)) settings.seed = 0xcafecafe;
            console.log("Seed=" + settings.seed);
            window.location.hash = "#" + settings.seed;
            for (var i of settings.colors) {
                settings.rules[i] = {};
                for (var j of settings.colors) {
                    settings.rules[i][j] = mulberry32() * 2 - 1;
                }
            }
            console.log(JSON.stringify(settings.rules));
            flattenRules()
        }

        function symmetricRules() {
            // Reset rules
            for (var i of settings.colors) {
                settings.rules[i] = {};
                for (var j of settings.colors) {
                    if (i === j) {
                        // Same color attraction (colony formation)
                        settings.rules[i][j] = 0.7;
                    } else {
                        // Different color mild repulsion
                        settings.rules[i][j] = -0.3;
                    }
                }
            }
            console.log(JSON.stringify(settings.rules));
            flattenRules()
        }

        function flattenRules() {
            settings.rulesArray = []
            for (let i = 0; i < settings.colors.length; i++) {
                const ruleRow = []
                for (let j = 0; j < settings.colors.length; j++) {
                    ruleRow.push(settings.rules[settings.colors[i]][settings.colors[j]])
                }
                settings.rulesArray.push(ruleRow)
            }
        }


        // Initiate Random locations for Atoms (when atoms created)
        function randomX() {
            return mulberry32() * (settings.dimensions - 100) + 50;
        };

        function randomY() {
            return mulberry32() * (settings.dimensions - 100) + 50;
        };


        const sphereGeom = new THREE.SphereGeometry(2, 5, 5)
        const meshMaterials = settings.colors.map(color => new THREE.MeshBasicMaterial({
            color: color,
            side: THREE.DoubleSide
        }))
        /* Create an Atom - Use matrices for x4/5 performance improvement
        atom[0] = x
        atom[1] = y
        atom[2] = z
        atom[3] = ax
        atom[4] = ay
        atom[5] = az
        atom[6] = color (index)
        atom[6] = mesh
        */
        const create = (number, color) => {
            for (let i = 0; i < number; i++) {
                const atom = [randomX(), randomY(), randomX(), 0, 0, 0, color]
                const mesh = new THREE.Mesh(sphereGeom, meshMaterials[color]);
                mesh.position.set(atom[0], atom[1], atom[2])
                mesh.scale.set(settings.atoms.radius, settings.atoms.radius, settings.atoms.radius)
                settings.scene.atomsGroup.add(mesh)
                atom.push(mesh)
                atoms.push(atom)
            }
        };

        function randomAtoms(number_of_atoms_per_color, clear_previous) {
            if (clear_previous) {
                atoms.length = 0
                // Clear existing atoms
                while (settings.scene.atomsGroup.children.length) {
                    settings.scene.atomsGroup.remove(settings.scene.atomsGroup.children[0])
                }
            }
            for (let c = 0; c < settings.colors.length; c++) {
                create(number_of_atoms_per_color, c)
            }
        }



        // Run Application
        loadSeedFromUrl()


        // Params for click-based pulse event
        var pulse = 0;
        var pulse_x = 0,
            pulse_y = 0;


        var total_v; // global velocity as a estimate of on-screen activity

        // Apply Rules (how atoms interact with each other)
        const applyRules = () => {
            total_v = 0.;
            // update velocity first
            for (var a of atoms) {
                let fx = 0;
                let fy = 0;
                let fz = 0;
                const r2 = settings.cutOff;

                // Add Brownian motion - random force in each direction
                if (settings.brownian.active) {
                    fx += (mulberry32() * 2 - 1) * settings.brownian.intensity;
                    fy += (mulberry32() * 2 - 1) * settings.brownian.intensity;
                    fz += (mulberry32() * 2 - 1) * settings.brownian.intensity;
                }

                for (var b of atoms) {
                    const g = settings.rulesArray[a[6]][b[6]];
                    const dx = a[0] - b[0];
                    const dy = a[1] - b[1];
                    const dz = a[2] - b[2];
                    if (dx !== 0 || dy !== 0 || dz !== 0) {
                        const d = dx * dx + dy * dy + dz * dz;
                        if (d < r2) {
                            const F = g / Math.sqrt(d);
                            fx += F * dx;
                            fy += F * dy;
                            fz += F * dz;

                            // Draw lines between atoms that are effecting each other.
                            if (settings.drawings.lines) DrawLineBetweenAtoms(a[0], a[1], b[0], b[1], settings.colors[b[4]]);
                        }
                    }
                }
                if (pulse != 0) {
                    const dx = a[0] - pulse_x;
                    const dy = a[1] - pulse_y;
                    const d = dx * dx + dy * dy;
                    if (d > 0) {
                        const F = 100. * pulse / (d * settings.time_scale);
                        fx += F * dx;
                        fy += F * dy;
                    }
                }
                const vmix = (1. - settings.viscosity);
                a[3] = a[3] * vmix + fx * settings.time_scale;
                a[4] = a[4] * vmix + fy * settings.time_scale;
                a[5] = a[5] * vmix + fz * settings.time_scale;
                // record typical activity, so that we can scale the
                // time_scale later accordingly
                total_v += Math.abs(a[3]);
                total_v += Math.abs(a[4]);
                total_v += Math.abs(a[5]);
            }
            // update positions now
            for (var a of atoms) {
                a[0] += a[3];
                a[1] += a[4];
                a[2] += a[5];

                const margin = settings.atoms.radius * 2;
                const maxDim = settings.dimensions - margin;
                const vertexThreshold = 5; // Distance threshold for vertex detection
                
                // Check if particle is near any vertex
                const isNearVertex = (
                    // Check all 8 vertices of the cube
                    ((Math.abs(a[0] - margin) < vertexThreshold && Math.abs(a[1] - margin) < vertexThreshold && Math.abs(a[2] - margin) < vertexThreshold) ||
                    (Math.abs(a[0] - margin) < vertexThreshold && Math.abs(a[1] - margin) < vertexThreshold && Math.abs(a[2] - maxDim) < vertexThreshold) ||
                    (Math.abs(a[0] - margin) < vertexThreshold && Math.abs(a[1] - maxDim) < vertexThreshold && Math.abs(a[2] - margin) < vertexThreshold) ||
                    (Math.abs(a[0] - margin) < vertexThreshold && Math.abs(a[1] - maxDim) < vertexThreshold && Math.abs(a[2] - maxDim) < vertexThreshold) ||
                    (Math.abs(a[0] - maxDim) < vertexThreshold && Math.abs(a[1] - margin) < vertexThreshold && Math.abs(a[2] - margin) < vertexThreshold) ||
                    (Math.abs(a[0] - maxDim) < vertexThreshold && Math.abs(a[1] - margin) < vertexThreshold && Math.abs(a[2] - maxDim) < vertexThreshold) ||
                    (Math.abs(a[0] - maxDim) < vertexThreshold && Math.abs(a[1] - maxDim) < vertexThreshold && Math.abs(a[2] - margin) < vertexThreshold) ||
                    (Math.abs(a[0] - maxDim) < vertexThreshold && Math.abs(a[1] - maxDim) < vertexThreshold && Math.abs(a[2] - maxDim) < vertexThreshold))
                );

                if (isNearVertex) {
                    // Respawn at center with random small offset and zero velocity
                    const centerOffset = 10;
                    a[0] = settings.dimensions/2 + (mulberry32() * 2 - 1) * centerOffset;
                    a[1] = settings.dimensions/2 + (mulberry32() * 2 - 1) * centerOffset;
                    a[2] = settings.dimensions/2 + (mulberry32() * 2 - 1) * centerOffset;
                    a[3] = 0; // Reset velocity
                    a[4] = 0;
                    a[5] = 0;
                } else {
                    // Normal boundary reflection for non-vertex collisions
                    // X-axis collisions
                    if (a[0] < margin) {
                        a[0] = margin;
                        a[3] = -a[3];
                    }
                    if (a[0] >= maxDim) {
                        a[0] = maxDim;
                        a[3] = -a[3];
                    }

                    // Y-axis collisions
                    if (a[1] < margin) {
                        a[1] = margin;
                        a[4] = -a[4];
                    }
                    if (a[1] >= maxDim) {
                        a[1] = maxDim;
                        a[4] = -a[4];
                    }

                    // Z-axis collisions
                    if (a[2] < margin) {
                        a[2] = margin;
                        a[5] = -a[5];
                    }
                    if (a[2] >= maxDim) {
                        a[2] = maxDim;
                        a[5] = -a[5];
                    }
                }

                a[7].position.set(a[0], a[1], a[2]);
            }
            total_v /= atoms.length;
        };


        // Generate Rules
        randomRules()

        initScene()

        // Generate Atoms
        const atoms = []
        randomAtoms(settings.atoms.count, true)

        setupGUI()
        settings.gui.close()

        console.log('settings', settings)
        // Update Frames
        var lastT = Date.now();
        update();

        // Initialize the trace system
        function initNeuralTraces() {
            if (settings.neuralTraces.lines) {
                settings.scene.scene.remove(settings.neuralTraces.lines);
            }
            
            // Create material for traces
            settings.neuralTraces.material = new THREE.LineBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.2
            });

            // Create geometry for lines
            const positions = new Float32Array(atoms.length * 2 * 3); // 2 points per line, 3 coordinates per point
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            // Create line segments
            settings.neuralTraces.lines = new THREE.LineSegments(geometry, settings.neuralTraces.material);
            settings.scene.scene.add(settings.neuralTraces.lines);
        }

        // Update neural traces
        function updateNeuralTraces() {
            if (!settings.neuralTraces.enabled || !settings.neuralTraces.lines) return;

            const positions = [];
            const maxDist = settings.atoms.traceDistance * settings.atoms.traceDistance;

            // Find connections between particles
            for (let i = 0; i < atoms.length; i++) {
                const a = atoms[i];
                for (let j = i + 1; j < atoms.length; j++) {
                    const b = atoms[j];
                    
                    // Check if particles are close enough
                    const dx = a[0] - b[0];
                    const dy = a[1] - b[1];
                    const dz = a[2] - b[2];
                    const dist = dx * dx + dy * dy + dz * dz;

                    if (dist < maxDist) {
                        // Add line vertices
                        positions.push(a[0], a[1], a[2]);
                        positions.push(b[0], b[1], b[2]);
                    }
                }
            }

            // Update geometry
            const geometry = settings.neuralTraces.lines.geometry;
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.attributes.position.needsUpdate = true;
        }

        // Modify update function
        function update() {
            // Apply Rules
            applyRules();
            // Predator Nucleus logic
            if (settings.predatorNucleusActive) {
                // Core-food and core-core eating
                let toRemove = new Set();
                // Cores: type 0, Food: type 1, Cell: 2, Membrane: 3
                for (let i = 0; i < atoms.length; i++) {
                    const a = atoms[i];
                    if (a[6] === 0) { // Only cores
                        // Check for food
                        for (let j = 0; j < atoms.length; j++) {
                            if (i === j) continue;
                            const b = atoms[j];
                            if (b[6] === 1) { // food
                                const dx = a[0] - b[0];
                                const dy = a[1] - b[1];
                                const dz = a[2] - b[2];
                                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                                if (dist < (a[8] + b[8])) {
                                    a[8] += 0.08;
                                    a[9] += b[9];
                                    a[7].scale.set(a[8], a[8], a[8]);
                                    toRemove.add(j);
                                }
                            } else if (b[6] === 0 && i < j) {
                                const dx = a[0] - b[0];
                                const dy = a[1] - b[1];
                                const dz = a[2] - b[2];
                                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                                if (dist < (a[8] + b[8])) {
                                    if (a[9] > b[9]) {
                                        a[8] += b[8] * 0.5;
                                        a[9] += b[9];
                                        a[7].scale.set(a[8], a[8], a[8]);
                                        toRemove.add(j);
                                    } else if (a[9] < b[9]) {
                                        b[8] += a[8] * 0.5;
                                        b[9] += a[9];
                                        b[7].scale.set(b[8], b[8], b[8]);
                                        toRemove.add(i);
                                    }
                                }
                            }
                        }
                    } else if (a[6] === 2 || a[6] === 3) { // cell or membrane
                        // Attracted to nearest core, but cluster in a shell
                        let minDist = Infinity;
                        let nearestCore = null;
                        for (let j = 0; j < atoms.length; j++) {
                            const b = atoms[j];
                            if (b[6] === 0) {
                                const dx = a[0] - b[0];
                                const dy = a[1] - b[1];
                                const dz = a[2] - b[2];
                                const dist = dx*dx + dy*dy + dz*dz;
                                if (dist < minDist) {
                                    minDist = dist;
                                    nearestCore = b;
                                }
                            }
                        }
                        if (nearestCore) {
                            const dx = nearestCore[0] - a[0];
                            const dy = nearestCore[1] - a[1];
                            const dz = nearestCore[2] - a[2];
                            const dist = Math.sqrt(dx*dx + dy*dy + dz*dz) + 0.0001;
                            // Shell parameters
                            const shellRadius = nearestCore[8] * 1.3;
                            const shellWidth = nearestCore[8] * 0.3;
                            const shellMin = shellRadius - shellWidth/2;
                            const shellMax = shellRadius + shellWidth/2;
                            let force = 0;
                            if (dist < shellMin) {
                                // Repel if too close
                                force = -0.12 * (shellMin - dist) / shellWidth;
                            } else if (dist > shellMax) {
                                // Attract if too far
                                force = 0.18 * (dist - shellMax) / shellWidth;
                            } else {
                                // Soft spring toward shell
                                force = 0.10 * (shellRadius - dist) / shellWidth;
                            }
                            a[3] += (dx / dist) * force;
                            a[4] += (dy / dist) * force;
                            a[5] += (dz / dist) * force;
                        }
                        // Add reduced random movement
                        a[3] += (mulberry32() * 2 - 1) * 0.012;
                        a[4] += (mulberry32() * 2 - 1) * 0.012;
                        a[5] += (mulberry32() * 2 - 1) * 0.012;
                        // Optional: weak repulsion from other cell/membrane particles
                        for (let j = 0; j < atoms.length; j++) {
                            if (i === j) continue;
                            const b = atoms[j];
                            if ((b[6] === 2 || b[6] === 3)) {
                                const dx = a[0] - b[0];
                                const dy = a[1] - b[1];
                                const dz = a[2] - b[2];
                                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz) + 0.0001;
                                if (dist < 1.5) {
                                    const repel = 0.03 * (1.5 - dist);
                                    a[3] += (dx / dist) * repel;
                                    a[4] += (dy / dist) * repel;
                                    a[5] += (dz / dist) * repel;
                                }
                            }
                        }
                    } else if (a[6] === 1) { // food
                        // Add random movement
                        a[3] += (mulberry32() * 2 - 1) * 0.02;
                        a[4] += (mulberry32() * 2 - 1) * 0.02;
                        a[5] += (mulberry32() * 2 - 1) * 0.02;
                    }
                }
                // Remove eaten food/cores
                const toRemoveArr = Array.from(toRemove).sort((a,b)=>b-a);
                for (const idx of toRemoveArr) {
                    settings.scene.atomsGroup.remove(atoms[idx][7]);
                    atoms.splice(idx, 1);
                }
                // Respawn food every 30 frames
                let foodRespawnTimer = 0;
                foodRespawnTimer++;
                if (foodRespawnTimer > 30) {
                    foodRespawnTimer = 0;
                    // Count current food
                    let foodCountNow = atoms.filter(a => a[6] === 1).length;
                    if (foodCountNow < 120) {
                        // Add new food
                        const atom = [randomX(), randomY(), randomX(), 0, 0, 0, 1, null, foodRadius, 1];
                        const mesh = new THREE.Mesh(sphereGeom, new THREE.MeshBasicMaterial({color: foodColor, side: THREE.DoubleSide}));
                        mesh.position.set(atom[0], atom[1], atom[2]);
                        mesh.scale.set(foodRadius, foodRadius, foodRadius);
                        settings.scene.atomsGroup.add(mesh);
                        atom[7] = mesh;
                        atoms.push(atom);
                    }
                }
            }
            // Update neural traces if enabled
            if (settings.neuralTraces.enabled) {
                updateNeuralTraces();
            }
            // Draw Atoms
            settings.scene.controls.update();
            settings.scene.renderer.render(settings.scene.scene, settings.scene.camera);
            // Update Params
            updateParams();
            requestAnimationFrame(update);
        }

        // Modify neuralNetwork function
        const originalNeuralNetwork = settings.neuralNetwork;
        settings.neuralNetwork = () => {
            originalNeuralNetwork();
            
            // Initialize traces but do not enable unless visible is true
            settings.neuralTraces.enabled = settings.neuralTraces.visible;
            if (settings.neuralTraces.visible) {
                initNeuralTraces();
            }
        };

        // post-frame stats and updates
        function updateParams() {
            // record FPS
            var curT = Date.now();
            if (curT > lastT) {
                const new_fps = 1000. / (curT - lastT);
                settings.fps = Math.round(settings.fps * 0.8 + new_fps * 0.2)
                lastT = curT;
            }

            // adapt time_scale based on activity
            if (total_v > 30. && settings.time_scale > 5.) settings.time_scale /= 1.1;
            if (settings.time_scale < 0.9) settings.time_scale *= 1.01;
            if (settings.time_scale > 1.1) settings.time_scale /= 1.01;

            if (pulse > 0) pulse -= 1;
        }
    </script>
